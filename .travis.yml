dist: bionic

addons:
  ssh_known_hosts: $DEPLOY_HOST

before_install:
  - openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv
    -in deploy_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - chmod 600 deploy_key
  - ssh-add deploy_key

install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.70.0/hugo_0.70.0_Linux-64bit.deb
  - sudo dpkg -i hugo*.deb

script:
  - ls
  - hugo

deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/public DEPLOY_USER@DEPLOY_HOST:/var/www/altosterino.com/html
  on:
    branch: master